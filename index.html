<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_arrow_down" />
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-btn" id="dropdownBtn">Select an Item <span class="material-symbols-outlined">
            keyboard_arrow_down
            </span></button> 
        <ul class="dropdown-list" id="dropdownList">
          <li class="dropdown-item">First Item </li>
          <li class="dropdown-item">Second Item</li>
          <li class="dropdown-item">Third Item</li>
          <li class="dropdown-item">Fourth Item</li>
          <li class="dropdown-item">Fifth Item</li>
        </ul>
      </div>



    <script src="script.js"></script>
</body>
</html>
